<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width"/>

<title>Interlig</title>

<link rel="stylesheet" th:href="@{/css/estilo.css}" />

</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a th:href="@{/}"> Interlig Contatos </a></li>

				<li><a th:href="@{/contatos}"> Listar </a></li>

				<li><a th:href="@{/contatos/novo}"> Novo </a></li>
			</ul>
		</nav>

	</header>
	
	<main>
		<section>
			<h1>Lista contatos</h1>
		</section>
		
		<section>
			<table>
				<thead>
					<tr>	
						<th>Nome</th>
						<th>Telefone</th>
						<th>#</th>
						<th>#</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="endereco: ${contatos}">
						<td th:text="${endereco.nome}"></td>
						
						<td th:text="${endereco.telefone}"></td>
						
						<td>
							<a th:href="@{/contatos/{endereco}/editar(endereco=${endereco.id})}">Editar</a>
						</td>
						
						<td>
							<form th:action="@{/contatos/{endereco}(endereco=${endereco.id})}" method="post">
								<input type="hidden" name="_method" value="delete" />
								<button>Remover</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
</body>

</html>
