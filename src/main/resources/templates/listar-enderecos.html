<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Meus Endereços</title>
	<link rel="stylesheet" th:href="@{/css/estilo.css}">
	<style>
		/* Estilização geral */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: 'Josefin Sans', sans-serif;
            padding: 20px;
            margin: 0;
        }

        /* Container centralizado com fundo branco e sombra */
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #80aebd;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilização da tabela - AJUSTE PARA CONTEÚDO */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: auto; /* Permite que as colunas se ajustem ao conteúdo */
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ccc;
            white-space: nowrap; /* Impede quebra de linha */
        }

        th {
            background-color: #f3f3f3;
            font-size: 1em;
        }

        /* Ações com espaço controlado */
        .acoes a {
            margin: 0 5px;
            white-space: nowrap;
        }

        .botao-voltar {
            display: block;
            margin: 20px auto 0;
            padding: 10px 15px;
            background-color: #80aebd;
            color: white;
            border-radius: 5px;
            text-align: center;
            width: fit-content;
        }

        .botao-voltar:hover {
            background-color: #1A237E;
        }

        /* Hover suave apenas */
        tbody tr:hover {
            background-color: #f8f9fa;
        }
	</style>
</head>
<body>
<div class="container">
	<h1>Endereços Cadastrados</h1>

	<a th:href="@{'/enderecos/novo?usuarioId=' + ${usuarioId}}">Novo Endereço</a>

	<table>
		<thead>
		<tr>
			<th>Logradouro</th>
			<th>Número</th>
			<th>Bairro</th>
			<th>Cidade</th>
			<th>Estado</th>
			<th>CEP</th>
			<th>Ações</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="endereco : ${enderecos}">
			<td th:text="${endereco.logradouro}"></td>
			<td th:text="${endereco.numero}"></td>
			<td th:text="${endereco.bairro}"></td>
			<td th:text="${endereco.cidade}"></td>
			<td th:text="${endereco.estado}"></td>
			<td th:text="${endereco.cep}"></td>
			<td class="acoes">
				<a th:href="@{'/enderecos/' + ${endereco.id} + '/editar'}">Editar</a>
				|
				<a th:href="@{'/enderecos/' + ${endereco.id} + '/remover'}">Remover</a>
			</td>
		</tr>
		</tbody>
	</table>
	<a th:href="@{/}" class="botao-voltar">Voltar para o Início</a>
</div>
</body>
</html>
