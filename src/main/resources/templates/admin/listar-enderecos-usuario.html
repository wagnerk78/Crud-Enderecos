<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Endereços do Usuário</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f3f3f3;
        }
        .actions a {
            margin-right: 10px;
            color: #80aebd;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

           .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        z-index: 1000;
        animation: fadeOut 4s forwards;
    }
    .toast.success {
        background-color: #4caf50;
    }
    @keyframes fadeOut {
        0% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; display: none; }
    }
    </style>
</head>
<body>
<div th:if="${param.atualizado}" class="toast success">
    Endereço atualizado com sucesso!
</div>
<div th:if="${param.removido}" class="toast success">
    Endereço removido com sucesso!
</div>
<div th:if="${param.erro}" class="toast error">
    Erro ao remover endereço.
</div>
<div class="container">
    <div class="header">
        <h1>Endereços do Usuário: <span th:text="${usuario.nome}"></span></h1>
        <div>
            <a th:href="@{/admin/usuarios}">Voltar para Usuários</a>
            <a href="/logout">Sair</a>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Logradouro</th>
            <th>Número</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>CEP</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="endereco : ${enderecos}">
            <td th:text="${endereco.logradouro}"></td>
            <td th:text="${endereco.numero}"></td>
            <td th:text="${endereco.bairro}"></td>
            <td th:text="${endereco.cidade}"></td>
            <td th:text="${endereco.estado}"></td>
            <td th:text="${endereco.cep}"></td>
            <td class="actions">
                <a th:href="@{'/admin/enderecos/' + ${endereco.id} + '/editar'}">Editar</a> |
                <a th:href="@{'/admin/enderecos/' + ${endereco.id} + '/remover'}"
                   onclick="return confirm('Tem certeza que deseja remover este endereço?')">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    // Confirmação de exclusão mais amigável
    document.querySelectorAll('a[onclick]').forEach(link => {
        link.onclick = function(e) {
            if (!confirm('Tem certeza que deseja remover este endereço?')) {
                e.preventDefault();
            }
        };
    });
</script>
</body>
</html>
