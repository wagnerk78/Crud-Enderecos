<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administração - Endereços</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f3f3f3;
        }
        .actions a {
            margin-right: 10px;
            color: #80aebd;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Todos os Endereços Cadastrados</h1>
        <div>
            <a href="/admin/usuarios">Ver Usuários</a>
            <a href="/logout">Sair</a>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Usuário</th>
            <th>Logradouro</th>
            <th>Número</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>CEP</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="endereco : ${enderecos}">
            <td>
                <a th:href="@{'/admin/usuarios/' + ${endereco.usuario.id} + '/enderecos'}"
                   th:text="${endereco.usuario.nome}"></a>
            </td>
            <td th:text="${endereco.logradouro}"></td>
            <td th:text="${endereco.numero}"></td>
            <td th:text="${endereco.bairro}"></td>
            <td th:text="${endereco.cidade}"></td>
            <td th:text="${endereco.estado}"></td>
            <td th:text="${endereco.cep}"></td>
            <td class="actions">
                <a th:href="@{'/admin/enderecos/' + ${endereco.id} + '/remover'}"
                   onclick="return confirm('Tem certeza que deseja remover este endereço?')">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
