<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Endereço</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: 'Josefin Sans', sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #80aebd;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1A237E;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #80aebd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Editar Endereço</h1>

    <form th:action="@{/admin/enderecos/{id}(id=${endereco.id})}"
          th:object="${endereco}" method="post">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{usuario.id}" />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" th:field="*{cep}" required onblur="buscarCep()">

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" th:field="*{logradouro}" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" th:field="*{numero}" required>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" th:field="*{complemento}">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" th:field="*{bairro}" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" th:field="*{cidade}" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" th:field="*{estado}" required>

        <button type="submit">Atualizar</button>
    </form>

    <a th:href="@{'/admin/usuarios/' + ${endereco.usuario.id} + '/enderecos'}"
       class="back-link">Voltar para lista de endereços</a>
</div>

<script>
    function buscarCep() {
        const cep = document.getElementById("cep").value.replace(/\D/g, '');

        if (cep.length !== 8) {
            alert("CEP inválido.");
            return;
        }

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    alert("CEP não encontrado.");
                    return;
                }

                document.getElementById("logradouro").value = data.logradouro || '';
                document.getElementById("bairro").value = data.bairro || '';
                document.getElementById("cidade").value = data.localidade || '';
                document.getElementById("estado").value = data.uf || '';
            })
            .catch(() => {
                alert("Erro ao buscar o CEP.");
            });
    }
</script>
</body>
</html>
